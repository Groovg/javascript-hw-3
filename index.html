    <script>
      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      const inputString = prompt("–í–≤–µ–¥—ñ—Ç—å –¥–æ–≤—ñ–ª—å–Ω–∏–π —Ä—è–¥–æ–∫:");

      const userId = parseInt(prompt("–í–≤–µ–¥—ñ—Ç—å ID (—Ü—ñ–ª–µ —á–∏—Å–ª–æ):"), 10);

      switch (userId) {
        case 1:
          const indexForUnicode = prompt(
            "–í–≤–µ–¥—ñ—Ç—å —ñ–Ω–¥–µ–∫—Å –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è unicode:"
          );
          const unicodeValue = inputString.charCodeAt(indexForUnicode);
          console.log(
            `Unicode –¥–ª—è —Å–∏–º–≤–æ–ª—É –Ω–∞ –ø–æ–∑–∏—Ü—ñ—ó ${indexForUnicode}: ${unicodeValue}`
          );
          break;

        case 2:
          const indexForDeletion = prompt(
            "–í–≤–µ–¥—ñ—Ç—å —ñ–Ω–¥–µ–∫—Å –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è —Å–∏–º–≤–æ–ª—É:"
          );
          const stringWithoutChar =
            inputString.slice(0, indexForDeletion) +
            inputString.slice(indexForDeletion + 1);
          console.log(`–†—è–¥–æ–∫ –ø—ñ—Å–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è —Å–∏–º–≤–æ–ª—É: ${stringWithoutChar}`);
          break;

        case 3:
          const indexForReplacement = prompt(
            "–í–≤–µ–¥—ñ—Ç—å —ñ–Ω–¥–µ–∫—Å –¥–ª—è –∑–∞–º—ñ–Ω–∏ —Å–∏–º–≤–æ–ª—É:"
          );
          const randomSmileys = [
            "üòä",
            "üòç",
            "ü•≥",
            "üòé",
            "ü§ì",
            "üòú",
            "üòá",
            "ü§©",
            "üòÑ",
            "üòÅ",
          ];
          const randomSmiley = randomSmileys[getRandomIntInclusive(0, 9)];
          const stringWithReplacement =
            inputString.substring(0, indexForReplacement) +
            randomSmiley +
            inputString.substring(indexForReplacement + 1);
          console.log(`–†—è–¥–æ–∫ –ø—ñ—Å–ª—è –∑–∞–º—ñ–Ω–∏ —Å–∏–º–≤–æ–ª—É: ${stringWithReplacement}`);
          break;

        case 4:
          const letterCount = inputString.replace(/ /g, "").length;
          console.log(`–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—ñ—Ç–µ—Ä —É —Ä—è–¥–∫—É –±–µ–∑ –ø—Ä–æ–±—ñ–ª—ñ–≤: ${letterCount}`);
          break;

        default:
          console.log("–ù–µ–≤—ñ—Ä–Ω–∏–π ID. –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π ID.");
      }
    </script>
